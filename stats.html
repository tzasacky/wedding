<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats for Nerds - Mountain Wedding</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üèîÔ∏è</text></svg>">
    <style>
        :root {
            --primary: #8B4513;
            --secondary: #2E8B57;
            --accent: #F5F5DC;
            --text: #2C1810;
            --bg: #FEFEFE;
            --card-bg: #F8F8F8;
            --border: #E5E5E5;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --gradient: linear-gradient(135deg, #8B4513 0%, #CD853F 50%, #D2B48C 100%);
        }

        [data-theme="dark"] {
            --text: #F8F8F8;
            --bg: #1C1C1C;
            --card-bg: #2A2A2A;
            --border: #404040;
            --gradient: linear-gradient(135deg, #2C3E50 0%, #34495E 50%, #4A6741 100%);
        }

        @media (prefers-color-scheme: dark) {
            :root:not([data-theme]) {
                --text: #F8F8F8;
                --bg: #1C1C1C;
                --card-bg: #2A2A2A;
                --border: #404040;
                --gradient: linear-gradient(135deg, #2C3E50 0%, #34495E 50%, #4A6741 100%);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', system-ui, -apple-system, sans-serif;
            line-height: 1.4;
            color: var(--text);
            background: var(--bg);
            padding: 1rem;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: var(--gradient);
            opacity: 0.1;
            z-index: -1;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
            flex-shrink: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .subtitle {
            opacity: 0.7;
            font-size: 1.125rem;
            margin-bottom: 1rem;
        }

        .performance-summary {
            display: inline-flex;
            gap: 0.75rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-top: 0.5rem;
        }

        .summary-item {
            text-align: center;
        }

        .summary-label {
            font-size: 0.75rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .summary-value {
            font-weight: 600;
            font-size: 1.25rem;
            margin-top: 0.25rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            flex: 1;
            overflow: hidden;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(139, 69, 19, 0.15);
        }

        .stat-card:hover::before {
            transform: translateX(0);
        }

        .stat-card h3 {
            color: var(--primary);
            margin-bottom: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .card-icon {
            font-size: 1.5rem;
        }

        .metrics {
            flex: 1;
            overflow-y: auto;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
            padding: 0.25rem 0;
            font-size: 0.875rem;
        }

        .metric-name {
            font-weight: 500;
        }

        .metric-value {
            font-family: 'Courier New', monospace;
            color: var(--primary);
            font-weight: bold;
            font-size: 0.8rem;
        }

        .good { 
            color: var(--success); 
            position: relative;
        }
        .good::before {
            content: '‚óè';
            margin-right: 0.5rem;
        }
        .needs-improvement { 
            color: var(--warning);
            position: relative;
        }
        .needs-improvement::before {
            content: '‚óè';
            margin-right: 0.5rem;
        }
        .poor { 
            color: var(--error);
            position: relative;
        }
        .poor::before {
            content: '‚óè';
            margin-right: 0.5rem;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            opacity: 0.7;
            font-style: italic;
        }

        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
            
            .performance-summary {
                flex-direction: column;
                gap: 0.25rem;
                padding: 0.5rem;
            }
            
            .stat-card {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Theme Toggle -->
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
            <span id="theme-icon">üåô</span>
        </button>

        <header>
            <h1>üèîÔ∏è Performance Analytics</h1>
            <p class="subtitle">Mountain Wedding Site ‚Ä¢ Real-time Performance Metrics</p>
            <div class="performance-summary" id="performance-summary">
                <div class="summary-item">
                    <div class="summary-label">Overall Score</div>
                    <div class="summary-value" id="overall-score">‚Äî</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Load Time</div>
                    <div class="summary-value" id="load-time">‚Äî</div>
                </div>
            </div>
        </header>

        <div id="stats-container">
            <div class="loading">Loading performance metrics...</div>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Wedding Site</a>
        </div>
    </div>

    <script>
        // Performance metrics collection
        const stats = {
            vitals: {},
            performance: {},
            technical: {},
            loaded: false
        };

        // Core Web Vitals tracking with benchmarks
        async function trackWebVitals() {
            // Web Vitals benchmarks (good thresholds)
            const benchmarks = {
                lcp: 2500,    // Good: <2.5s
                fid: 100,     // Good: <100ms  
                cls: 0.1,     // Good: <0.1
                ttfb: 800,    // Good: <800ms
                fcp: 1800,    // Good: <1.8s
                inp: 200,     // Good: <200ms
                tbt: 200      // Good: <200ms
            };

            // Navigation timing - get immediately and properly
            try {
                const navEntries = performance.getEntriesByType('navigation');
                const nav = navEntries[0];
                
                if (nav && nav.responseStart && nav.navigationStart) {
                    const ttfb = Math.round(nav.responseStart - nav.navigationStart);
                    const domLoad = nav.domContentLoadedEventEnd ? Math.round(nav.domContentLoadedEventEnd - nav.navigationStart) : null;
                    const fullLoad = nav.loadEventEnd ? Math.round(nav.loadEventEnd - nav.navigationStart) : null;
                    const domInteractive = nav.domInteractive ? Math.round(nav.domInteractive - nav.navigationStart) : null;
                    const domComplete = nav.domComplete ? Math.round(nav.domComplete - nav.navigationStart) : null;
                    
                    stats.performance = {
                        ttfb: ttfb,
                        domContentLoaded: domLoad,
                        loadComplete: fullLoad,
                        domInteractive: domInteractive,
                        domComplete: domComplete
                    };
                    
                    // Also add TTFB to vitals for consistency
                    stats.vitals.ttfb = ttfb;
                } else {
                    // Fallback to performance.timing for older browsers
                    const timing = performance.timing;
                    if (timing && timing.responseStart && timing.navigationStart) {
                        const ttfb = Math.round(timing.responseStart - timing.navigationStart);
                        const domLoad = timing.domContentLoadedEventEnd ? Math.round(timing.domContentLoadedEventEnd - timing.navigationStart) : null;
                        const fullLoad = timing.loadEventEnd ? Math.round(timing.loadEventEnd - timing.navigationStart) : null;
                        const domInteractive = timing.domInteractive ? Math.round(timing.domInteractive - timing.navigationStart) : null;
                        const domComplete = timing.domComplete ? Math.round(timing.domComplete - timing.navigationStart) : null;
                        
                        stats.performance = {
                            ttfb: ttfb,
                            domContentLoaded: domLoad,
                            loadComplete: fullLoad,
                            domInteractive: domInteractive,
                            domComplete: domComplete
                        };
                        
                        stats.vitals.ttfb = ttfb;
                    }
                }
            } catch (e) {
                console.log('Navigation timing not available:', e);
            }

            // Get paint timing immediately
            const paintEntries = performance.getEntriesByType('paint');
            paintEntries.forEach(entry => {
                if (entry.name === 'first-contentful-paint') {
                    const fcp = Math.round(entry.startTime);
                    stats.vitals.fcp = fcp;
                }
                if (entry.name === 'first-paint') {
                    const fp = Math.round(entry.startTime);
                    stats.vitals.fp = fp;
                }
            });

            if ('PerformanceObserver' in window) {
                // Largest Contentful Paint (LCP)
                try {
                    new PerformanceObserver((list) => {
                        const entries = list.getEntries();
                        const lastEntry = entries[entries.length - 1];
                        const lcp = Math.round(lastEntry.startTime);
                        stats.vitals.lcp = lcp;
                        updateDisplay();
                    }).observe({ entryTypes: ['largest-contentful-paint'] });
                } catch (e) {}

                // First Input Delay (FID)
                try {
                    new PerformanceObserver((list) => {
                        const entries = list.getEntries();
                        entries.forEach(entry => {
                            const fid = Math.round(entry.processingStart - entry.startTime);
                            stats.vitals.fid = fid;
                            updateDisplay();
                        });
                    }).observe({ entryTypes: ['first-input'] });
                } catch (e) {}

                // Interaction to Next Paint (INP) - newer Core Web Vital
                try {
                    let maxINP = 0;
                    new PerformanceObserver((list) => {
                        const entries = list.getEntries();
                        entries.forEach(entry => {
                            if (entry.processingStart && entry.startTime) {
                                const inp = Math.round(entry.processingStart - entry.startTime);
                                if (inp > maxINP) {
                                    maxINP = inp;
                                    stats.vitals.inp = inp;
                                    updateDisplay();
                                }
                            }
                        });
                    }).observe({ entryTypes: ['event'] });
                } catch (e) {}

                // Cumulative Layout Shift (CLS)
                try {
                    let clsValue = 0;
                    new PerformanceObserver((list) => {
                        for (const entry of list.getEntries()) {
                            if (!entry.hadRecentInput) {
                                clsValue += entry.value;
                            }
                        }
                        const cls = parseFloat(clsValue.toFixed(3));
                        stats.vitals.cls = cls;
                        updateDisplay();
                    }).observe({ entryTypes: ['layout-shift'] });
                } catch (e) {}

                // Long Task tracking for performance insights
                try {
                    let longTaskCount = 0;
                    let totalBlockingTime = 0;
                    new PerformanceObserver((list) => {
                        const entries = list.getEntries();
                        entries.forEach(entry => {
                            longTaskCount++;
                            totalBlockingTime += entry.duration - 50; // Tasks >50ms are "long"
                        });
                        stats.vitals.longTasks = longTaskCount;
                        stats.vitals.totalBlockingTime = Math.round(totalBlockingTime);
                        updateDisplay();
                    }).observe({ entryTypes: ['longtask'] });
                } catch (e) {}
            }

            // Display info only
            const screen = window.screen;
            
            stats.technical = {
                // Display & Device
                viewport: `${window.innerWidth}√ó${window.innerHeight}`,
                devicePixelRatio: window.devicePixelRatio || 1,
                screen: `${screen.width}√ó${screen.height}`,
                colorDepth: `${screen.colorDepth}-bit`,
                colorScheme: window.matchMedia('(prefers-color-scheme: dark)').matches ? 'Dark' : 'Light'
            };

            stats.loaded = true;
            
            // Force initial display update
            updateDisplay();
            
            // Set up listeners for load events that may still be pending
            if (document.readyState !== 'complete') {
                window.addEventListener('load', () => {
                    setTimeout(() => {
                        // Re-capture navigation timing after load completes
                        try {
                            const nav = performance.getEntriesByType('navigation')[0] || performance.timing;
                            if (nav) {
                                if (nav.loadEventEnd) {
                                    stats.performance.loadComplete = nav.loadEventEnd - (nav.navigationStart || 0);
                                }
                                if (nav.domComplete) {
                                    stats.performance.domComplete = nav.domComplete - (nav.navigationStart || 0);
                                }
                                updateDisplay();
                            }
                        } catch (e) {}
                    }, 100);
                });
            }
        }

        // Rating functions
        function getLCPRating(value) {
            if (value <= 2500) return 'good';
            if (value <= 4000) return 'needs-improvement';
            return 'poor';
        }

        function getFIDRating(value) {
            if (value <= 100) return 'good';
            if (value <= 300) return 'needs-improvement';
            return 'poor';
        }

        function getCLSRating(value) {
            if (value <= 0.1) return 'good';
            if (value <= 0.25) return 'needs-improvement';
            return 'poor';
        }

        function getTTFBRating(value) {
            if (value <= 800) return 'good';
            if (value <= 1800) return 'needs-improvement';
            return 'poor';
        }

        function getFCPRating(value) {
            if (value <= 1800) return 'good';
            if (value <= 3000) return 'needs-improvement';
            return 'poor';
        }

        function getINPRating(value) {
            if (value <= 200) return 'good';
            if (value <= 500) return 'needs-improvement';
            return 'poor';
        }

        function getTBTRating(value) {
            if (value <= 200) return 'good';
            if (value <= 600) return 'needs-improvement';
            return 'poor';
        }

        // Update display
        function updateDisplay() {
            const container = document.getElementById('stats-container');
            
            if (!stats.loaded) return;

            container.innerHTML = `
                <div class="stats-grid">
                    <!-- Core Web Vitals -->
                    <div class="stat-card">
                        <h3><span class="card-icon">üöÄ</span>Core Web Vitals</h3>
                        <div class="metrics">
                            ${stats.vitals.lcp ? `<div class="metric">
                                <span class="metric-name">LCP (Largest Contentful Paint)</span>
                                <span class="metric-value ${getLCPRating(stats.vitals.lcp)}">${stats.vitals.lcp}ms</span>
                            </div>` : ''}
                            ${stats.vitals.fcp ? `<div class="metric">
                                <span class="metric-name">FCP (First Contentful Paint)</span>
                                <span class="metric-value ${getFCPRating(stats.vitals.fcp)}">${stats.vitals.fcp}ms</span>
                            </div>` : ''}
                            ${stats.vitals.fp ? `<div class="metric">
                                <span class="metric-name">FP (First Paint)</span>
                                <span class="metric-value">${stats.vitals.fp}ms</span>
                            </div>` : ''}
                            ${stats.vitals.fid !== undefined ? `<div class="metric">
                                <span class="metric-name">FID (First Input Delay)</span>
                                <span class="metric-value ${getFIDRating(stats.vitals.fid)}">${stats.vitals.fid}ms</span>
                            </div>` : ''}
                            ${stats.vitals.inp ? `<div class="metric">
                                <span class="metric-name">INP (Interaction to Next Paint)</span>
                                <span class="metric-value ${getINPRating(stats.vitals.inp)}">${stats.vitals.inp}ms</span>
                            </div>` : ''}
                            ${stats.vitals.cls !== undefined ? `<div class="metric">
                                <span class="metric-name">CLS (Cumulative Layout Shift)</span>
                                <span class="metric-value ${getCLSRating(stats.vitals.cls)}">${stats.vitals.cls}</span>
                            </div>` : ''}
                            ${stats.vitals.ttfb ? `<div class="metric">
                                <span class="metric-name">TTFB (Time to First Byte)</span>
                                <span class="metric-value ${getTTFBRating(stats.vitals.ttfb)}">${stats.vitals.ttfb}ms</span>
                            </div>` : ''}
                            ${stats.vitals.totalBlockingTime !== undefined ? `<div class="metric">
                                <span class="metric-name">TBT (Total Blocking Time)</span>
                                <span class="metric-value ${getTBTRating(stats.vitals.totalBlockingTime)}">${stats.vitals.totalBlockingTime}ms</span>
                            </div>` : ''}
                            ${stats.vitals.longTasks !== undefined ? `<div class="metric">
                                <span class="metric-name">Long Tasks</span>
                                <span class="metric-value">${stats.vitals.longTasks} tasks</span>
                            </div>` : ''}
                        </div>
                    </div>

                    <!-- Load Performance -->
                    <div class="stat-card">
                        <h3><span class="card-icon">‚è±Ô∏è</span>Load Performance</h3>
                        <div class="metrics">
                            ${stats.performance && stats.performance.domContentLoaded ? `<div class="metric">
                                <span class="metric-name">DOM Content Loaded</span>
                                <span class="metric-value">${stats.performance.domContentLoaded}ms</span>
                            </div>` : ''}
                            ${stats.performance && stats.performance.domInteractive ? `<div class="metric">
                                <span class="metric-name">DOM Interactive</span>
                                <span class="metric-value">${stats.performance.domInteractive}ms</span>
                            </div>` : ''}
                            ${stats.performance && stats.performance.domComplete ? `<div class="metric">
                                <span class="metric-name">DOM Complete</span>
                                <span class="metric-value">${stats.performance.domComplete}ms</span>
                            </div>` : ''}
                            ${stats.performance && stats.performance.loadComplete ? `<div class="metric">
                                <span class="metric-name">Full Page Load</span>
                                <span class="metric-value">${stats.performance.loadComplete}ms</span>
                            </div>` : ''}
                            ${!stats.performance || (!stats.performance.domContentLoaded && !stats.performance.domInteractive && !stats.performance.domComplete && !stats.performance.loadComplete) ? '<div class="loading" style="padding: 1rem; font-size: 0.875rem;">Collecting load metrics...</div>' : ''}
                        </div>
                    </div>

                    <!-- Display Info -->
                    <div class="stat-card">
                        <h3><span class="card-icon">üíª</span>Display</h3>
                        <div class="metrics">
                            <div class="metric">
                                <span class="metric-name">Screen Resolution</span>
                                <span class="metric-value">${stats.technical.screen}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-name">Viewport Size</span>
                                <span class="metric-value">${stats.technical.viewport}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-name">Device Pixel Ratio</span>
                                <span class="metric-value">${stats.technical.devicePixelRatio}x</span>
                            </div>
                            <div class="metric">
                                <span class="metric-name">Color Depth</span>
                                <span class="metric-value">${stats.technical.colorDepth}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-name">Color Scheme</span>
                                <span class="metric-value">${stats.technical.colorScheme}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Theme system
        function initializeTheme() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const defaultTheme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
            
            function applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                localStorage.setItem('theme', theme);
            }
            
            applyTheme(defaultTheme);
            
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                applyTheme(newTheme);
            });
        }

        // Calculate performance score based on Core Web Vitals
        function calculatePerformanceScore() {
            let score = 0;
            let factors = 0;
            
            // LCP scoring
            if (stats.vitals.lcp) {
                score += stats.vitals.lcp <= 2500 ? 100 : stats.vitals.lcp <= 4000 ? 75 : 50;
                factors++;
            }
            
            // FID scoring
            if (stats.vitals.fid !== undefined) {
                score += stats.vitals.fid <= 100 ? 100 : stats.vitals.fid <= 300 ? 75 : 50;
                factors++;
            }
            
            // CLS scoring
            if (stats.vitals.cls !== undefined) {
                const cls = parseFloat(stats.vitals.cls);
                score += cls <= 0.1 ? 100 : cls <= 0.25 ? 75 : 50;
                factors++;
            }
            
            // TTFB scoring
            if (stats.performance.ttfb) {
                score += stats.performance.ttfb <= 800 ? 100 : stats.performance.ttfb <= 1800 ? 75 : 50;
                factors++;
            }
            
            return factors > 0 ? Math.round(score / factors) : 0;
        }

        // Update summary
        function updateSummary() {
            const score = calculatePerformanceScore();
            const loadTime = stats.performance.loadComplete || 0;
            
            document.getElementById('overall-score').textContent = score > 0 ? `${score}/100` : '‚Äî';
            document.getElementById('overall-score').className = `summary-value ${score >= 90 ? 'good' : score >= 75 ? 'needs-improvement' : score > 0 ? 'poor' : ''}`;
            
            document.getElementById('load-time').textContent = loadTime > 0 ? `${loadTime}ms` : '‚Äî';
            document.getElementById('load-time').className = `summary-value ${loadTime <= 1000 ? 'good' : loadTime <= 2000 ? 'needs-improvement' : loadTime > 0 ? 'poor' : ''}`;
        }

        // Enhanced update display function
        const originalUpdateDisplay = updateDisplay;
        updateDisplay = function() {
            originalUpdateDisplay();
            updateSummary();
        };

        // Start tracking when page loads
        window.addEventListener('load', async () => {
            initializeTheme();
            await new Promise(resolve => setTimeout(resolve, 100));
            await trackWebVitals();
        });

        // Update viewport size on resize
        window.addEventListener('resize', () => {
            stats.technical.viewport = `${window.innerWidth}√ó${window.innerHeight}`;
            updateDisplay();
        });
    </script>
</body>
</html>
