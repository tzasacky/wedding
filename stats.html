<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats for Nerds - Wedding Site</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üìä</text></svg>">
    <style>
        :root {
            --primary: #d4af37;
            --text: #1a1a1a;
            --bg: #ffffff;
            --card-bg: #f8f9fa;
            --border: #e9ecef;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text: #fafafa;
                --bg: #0a0a0a;
                --card-bg: #1a1a1a;
                --border: #2d3748;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .subtitle {
            opacity: 0.7;
            font-size: 1.125rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-card h3 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-name {
            font-weight: 500;
        }

        .metric-value {
            font-family: 'Courier New', monospace;
            color: var(--primary);
            font-weight: bold;
        }

        .good { color: #22c55e; }
        .needs-improvement { color: #f59e0b; }
        .poor { color: #ef4444; }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            opacity: 0.7;
            font-style: italic;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Stats for Nerds</h1>
            <p class="subtitle">Performance metrics and technical details</p>
        </header>

        <div id="stats-container">
            <div class="loading">Loading performance metrics...</div>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Wedding Site</a>
        </div>
    </div>

    <script>
        // Performance metrics collection
        const stats = {
            vitals: {},
            performance: {},
            technical: {},
            loaded: false
        };

        // Core Web Vitals tracking
        function trackWebVitals() {
            if ('PerformanceObserver' in window) {
                // Largest Contentful Paint (LCP)
                try {
                    new PerformanceObserver((list) => {
                        const entries = list.getEntries();
                        const lastEntry = entries[entries.length - 1];
                        stats.vitals.lcp = Math.round(lastEntry.startTime);
                        updateDisplay();
                    }).observe({ entryTypes: ['largest-contentful-paint'] });
                } catch (e) {}

                // First Input Delay (FID)
                try {
                    new PerformanceObserver((list) => {
                        const entries = list.getEntries();
                        entries.forEach(entry => {
                            stats.vitals.fid = Math.round(entry.processingStart - entry.startTime);
                            updateDisplay();
                        });
                    }).observe({ entryTypes: ['first-input'] });
                } catch (e) {}

                // Cumulative Layout Shift (CLS)
                try {
                    let clsValue = 0;
                    new PerformanceObserver((list) => {
                        for (const entry of list.getEntries()) {
                            if (!entry.hadRecentInput) {
                                clsValue += entry.value;
                            }
                        }
                        stats.vitals.cls = clsValue.toFixed(3);
                        updateDisplay();
                    }).observe({ entryTypes: ['layout-shift'] });
                } catch (e) {}
            }

            // Navigation timing
            if (performance.navigation) {
                const nav = performance.getEntriesByType('navigation')[0];
                if (nav) {
                    stats.performance = {
                        domContentLoaded: Math.round(nav.domContentLoadedEventEnd - nav.navigationStart),
                        loadComplete: Math.round(nav.loadEventEnd - nav.navigationStart),
                        ttfb: Math.round(nav.responseStart - nav.navigationStart),
                        dns: Math.round(nav.domainLookupEnd - nav.domainLookupStart),
                        connect: Math.round(nav.connectEnd - nav.connectStart),
                        request: Math.round(nav.responseEnd - nav.requestStart)
                    };
                }
            }

            // Technical info
            stats.technical = {
                userAgent: navigator.userAgent,
                viewport: `${window.innerWidth}x${window.innerHeight}`,
                colorScheme: window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light',
                reducedMotion: window.matchMedia('(prefers-reduced-motion: reduce)').matches,
                connection: navigator.connection ? `${navigator.connection.effectiveType} (${navigator.connection.downlink}Mbps)` : 'Unknown',
                serviceWorker: 'serviceWorker' in navigator ? 'Supported' : 'Not supported',
                webShare: 'share' in navigator ? 'Supported' : 'Not supported',
                viewTransitions: 'startViewTransition' in document ? 'Supported' : 'Not supported'
            };

            stats.loaded = true;
            updateDisplay();
        }

        // Rating functions
        function getLCPRating(value) {
            if (value <= 2500) return 'good';
            if (value <= 4000) return 'needs-improvement';
            return 'poor';
        }

        function getFIDRating(value) {
            if (value <= 100) return 'good';
            if (value <= 300) return 'needs-improvement';
            return 'poor';
        }

        function getCLSRating(value) {
            if (value <= 0.1) return 'good';
            if (value <= 0.25) return 'needs-improvement';
            return 'poor';
        }

        function getTTFBRating(value) {
            if (value <= 800) return 'good';
            if (value <= 1800) return 'needs-improvement';
            return 'poor';
        }

        // Update display
        function updateDisplay() {
            const container = document.getElementById('stats-container');
            
            if (!stats.loaded) return;

            container.innerHTML = `
                <div class="stats-grid">
                    <!-- Core Web Vitals -->
                    <div class="stat-card">
                        <h3>üöÄ Core Web Vitals</h3>
                        ${stats.vitals.lcp ? `<div class="metric">
                            <span class="metric-name">Largest Contentful Paint (LCP)</span>
                            <span class="metric-value ${getLCPRating(stats.vitals.lcp)}">${stats.vitals.lcp}ms</span>
                        </div>` : ''}
                        ${stats.vitals.fid ? `<div class="metric">
                            <span class="metric-name">First Input Delay (FID)</span>
                            <span class="metric-value ${getFIDRating(stats.vitals.fid)}">${stats.vitals.fid}ms</span>
                        </div>` : ''}
                        ${stats.vitals.cls ? `<div class="metric">
                            <span class="metric-name">Cumulative Layout Shift (CLS)</span>
                            <span class="metric-value ${getCLSRating(parseFloat(stats.vitals.cls))}">${stats.vitals.cls}</span>
                        </div>` : ''}
                        ${!stats.vitals.lcp && !stats.vitals.fid && !stats.vitals.cls ? '<div class="loading">Collecting metrics...</div>' : ''}
                    </div>

                    <!-- Performance Timing -->
                    <div class="stat-card">
                        <h3>‚è±Ô∏è Performance Timing</h3>
                        ${stats.performance.ttfb ? `<div class="metric">
                            <span class="metric-name">Time to First Byte (TTFB)</span>
                            <span class="metric-value ${getTTFBRating(stats.performance.ttfb)}">${stats.performance.ttfb}ms</span>
                        </div>` : ''}
                        ${stats.performance.domContentLoaded ? `<div class="metric">
                            <span class="metric-name">DOM Content Loaded</span>
                            <span class="metric-value">${stats.performance.domContentLoaded}ms</span>
                        </div>` : ''}
                        ${stats.performance.loadComplete ? `<div class="metric">
                            <span class="metric-name">Load Complete</span>
                            <span class="metric-value">${stats.performance.loadComplete}ms</span>
                        </div>` : ''}
                        ${stats.performance.dns ? `<div class="metric">
                            <span class="metric-name">DNS Lookup</span>
                            <span class="metric-value">${stats.performance.dns}ms</span>
                        </div>` : ''}
                        ${stats.performance.connect ? `<div class="metric">
                            <span class="metric-name">Connection Time</span>
                            <span class="metric-value">${stats.performance.connect}ms</span>
                        </div>` : ''}
                        ${stats.performance.request ? `<div class="metric">
                            <span class="metric-name">Request Time</span>
                            <span class="metric-value">${stats.performance.request}ms</span>
                        </div>` : ''}
                    </div>

                    <!-- Browser Support -->
                    <div class="stat-card">
                        <h3>üåê Browser Support</h3>
                        <div class="metric">
                            <span class="metric-name">Service Worker</span>
                            <span class="metric-value ${stats.technical.serviceWorker === 'Supported' ? 'good' : 'poor'}">${stats.technical.serviceWorker}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-name">Web Share API</span>
                            <span class="metric-value ${stats.technical.webShare === 'Supported' ? 'good' : 'needs-improvement'}">${stats.technical.webShare}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-name">View Transitions</span>
                            <span class="metric-value ${stats.technical.viewTransitions === 'Supported' ? 'good' : 'needs-improvement'}">${stats.technical.viewTransitions}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-name">Color Scheme</span>
                            <span class="metric-value">${stats.technical.colorScheme}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-name">Reduced Motion</span>
                            <span class="metric-value">${stats.technical.reducedMotion ? 'Yes' : 'No'}</span>
                        </div>
                    </div>

                    <!-- System Info -->
                    <div class="stat-card">
                        <h3>üíª System Info</h3>
                        <div class="metric">
                            <span class="metric-name">Viewport</span>
                            <span class="metric-value">${stats.technical.viewport}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-name">Connection</span>
                            <span class="metric-value">${stats.technical.connection}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-name">User Agent</span>
                            <span class="metric-value" style="font-size: 0.8em; word-break: break-all;">${stats.technical.userAgent}</span>
                        </div>
                    </div>
                </div>

                <div class="stat-card" style="margin-top: 2rem;">
                    <h3>üìà Performance Tips</h3>
                    <div style="line-height: 1.8;">
                        <p><strong>Good:</strong> ‚úÖ LCP &lt; 2.5s, FID &lt; 100ms, CLS &lt; 0.1</p>
                        <p><strong>Needs Improvement:</strong> ‚ö†Ô∏è LCP 2.5-4s, FID 100-300ms, CLS 0.1-0.25</p>
                        <p><strong>Poor:</strong> ‚ùå LCP &gt; 4s, FID &gt; 300ms, CLS &gt; 0.25</p>
                        <br>
                        <p><strong>Tips for better performance:</strong></p>
                        <ul style="margin-left: 1.5rem; margin-top: 0.5rem;">
                            <li>Optimize images with WebP format and proper sizing</li>
                            <li>Minimize CSS and JavaScript</li>
                            <li>Use a CDN for static assets</li>
                            <li>Enable gzip compression</li>
                            <li>Lazy load images below the fold</li>
                        </ul>
                    </div>
                </div>
            `;
        }

        // Start tracking when page loads
        window.addEventListener('load', () => {
            setTimeout(trackWebVitals, 100);
        });

        // Update viewport size on resize
        window.addEventListener('resize', () => {
            stats.technical.viewport = `${window.innerWidth}x${window.innerHeight}`;
            updateDisplay();
        });
    </script>
</body>
</html>
