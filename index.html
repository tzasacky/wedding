        // Load configuration (JSON built from YAML)
        async function loadConfig() {
            perfData.configLoadStart = performance.now();
            
            try {
                const response = await fetch(`./config.json?t=${Date.now()}`, {
                    cache: 'no-cache',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Config not found: ${response.status}. Did you run 'bun run build'?`);
                }
                
                const config = await response.json();
                
                perfData.configLoadEnd = performance.now();
                return config;
            } catch (error) {
                console.error('Failed to load config:', error);
                console.log('üí° Tip: Run "bun run build" to generate config.json from config.yaml');
                return null;
            }
        }





        // Generic section renderer

                        </div>

            // Custom HTML content
            if (section.html) {
                return section.html;
            }
            
            // Generic content section
            let html = `<section id="${section.id}" class="animate">`;
            html += `<h2 class="section-title">${section.title || section.name}</h2>`;
            
            // Handle different content types
            if (section.content) {
                html += `<div class="content-grid"><article class="card animate">${section.content}</article></div>`;
            } else if (section.cards) {
                html += '<div class="content-grid">';
                section.cards.forEach(card => {
                    html += `<article class="card animate">`;
                    if (card.title) html += `<h3>${card.title}</h3>`;
                    if (card.content) html += card.content;
                    html += `</article>`;
                });
                html += '</div>';
            } else {
                // Dynamic content based on section type
                html += renderDynamicContent(section.id, sectionConfig, config);
            }
            
            html += '</section>';
            return html;
        }

            // Intersection Observer for animations (always enabled)
            const observerOptions = {
                threshold: 0.1,

                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }

            // Separate observer for navigation breadcrumb with better accuracy

                    const section = entry.target;
                    if (section.id) {
                        sectionVisibility.set(section.id, {
                            ratio: entry.intersectionRatio,
                            isIntersecting: entry.isIntersecting
                        });
                    }
                });
                
                // Find the section with highest visibility ratio
                let mostVisibleSection = null;
                let highestRatio = 0;
                
                for (const [sectionId, data] of sectionVisibility) {
                    if (data.isIntersecting && data.ratio > highestRatio) {
                        highestRatio = data.ratio;
                        mostVisibleSection = sectionId;
                    }

                // Update active nav item

            // Timeline navigation
            const timelineContainer = document.querySelector('.timeline-horizontal');

            if (timelineContainer && prevBtn && nextBtn) {
                let currentIndex = 0;
                const items = document.querySelectorAll('.timeline-item-horizontal');
                const totalItems = items.length;

                // Simple timeline card heights
                function setEqualTimelineHeights() {
                    const cards = document.querySelectorAll('.timeline-card');
                    if (cards.length === 0) return;
                    
                    const isMobile = window.innerWidth <= 768;
                    
                    if (!isMobile) {
                        // On desktop, make all cards equal height
                        cards.forEach(card => card.style.height = 'auto');
                        
                        let maxHeight = 0;
                        cards.forEach(card => {
                            if (card.offsetHeight > maxHeight) {

                            }
                        });
                        
                        cards.forEach(card => {
                            card.style.height = maxHeight + 'px';
                        });
                    } else {
                        // On mobile, let cards size naturally
                        cards.forEach(card => {
                            card.style.height = 'auto';
                        });
                    }
                }
                
                // Make function globally accessible for image load events
                window.setEqualTimelineHeights = setEqualTimelineHeights;

                // Set heights immediately
                setEqualTimelineHeights();
                
                // Also update heights on window resize
                window.addEventListener('resize', setEqualTimelineHeights);

                function updateTimelinePosition() {
                    if (totalItems === 0) return;

                    // Responsive gap calculation
                    const isMobile = window.innerWidth <= 768;
                    const gap = isMobile ? 32 : 48; // 2rem on mobile, 3rem on desktop
                    const itemWidth = items[0].offsetWidth + gap;
                    const scrollPosition = currentIndex * itemWidth;

                    timelineContainer.scrollTo({
                        left: scrollPosition,
                        behavior: 'smooth'
                    });

                    // Update button states (only if buttons exist - hidden on mobile)
                    if (prevBtn && nextBtn) {
                        prevBtn.disabled = currentIndex === 0;
                        nextBtn.disabled = currentIndex >= totalItems - 1;
                    }

                    // Add visual indicator for current item on mobile
                    if (isMobile) {

                        });
                    } else {

                        items.forEach(item => {
                            item.style.opacity = '1';
                            item.style.transform = 'scale(1)';
                        });
                    }
                }

                function navigateTimeline(direction) {
                    if (direction === 'prev' && currentIndex > 0) {
                        currentIndex--;
                    } else if (direction === 'next' && currentIndex < totalItems - 1) {
                        currentIndex++;
                    }
                    updateTimelinePosition();
                }

                prevBtn.addEventListener('click', () => navigateTimeline('prev'));
                nextBtn.addEventListener('click', () => navigateTimeline('next'));

                // Initialize
                updateTimelinePosition();

                // Touch/swipe handling - ONLY on mobile devices
                let startX = 0;
                let scrollStart = 0;
                let isDragging = false;
                let startTime = 0;

                function isMobileDevice() {
                    return window.innerWidth <= 768 || 
                           /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                }

                // Only add touch events on mobile devices
                if (isMobileDevice()) {
                    let startY = 0;
                    
                    timelineContainer.addEventListener('touchstart', (e) => {
                        startX = e.touches[0].clientX;
                        startY = e.touches[0].clientY;
                        scrollStart = timelineContainer.scrollLeft;
                        isDragging = true;
                        startTime = Date.now();
                        
                        // Prevent momentum scrolling interference
                        timelineContainer.style.scrollBehavior = 'auto';
                    });

                    timelineContainer.addEventListener('touchmove', (e) => {
                        if (!startX || !isDragging) return;

                        const currentX = e.touches[0].clientX;
                        const currentY = e.touches[0].clientY;
                        const diffX = Math.abs(startX - currentX);
                        const diffY = Math.abs(startY - currentY);

                        // Only prevent default if horizontal movement is greater than vertical
                        if (diffX > diffY && diffX > 10) {
                            e.preventDefault();
                            const diff = startX - currentX;
                            timelineContainer.scrollLeft = scrollStart + diff;
                        }
                    }, { passive: false });

                    timelineContainer.addEventListener('touchend', (e) => {
                        if (!isDragging) return;
                        
                        const endTime = Date.now();
                        const endX = e.changedTouches[0].clientX;
                        const distance = Math.abs(endX - startX);
                        const duration = endTime - startTime;
                        const velocity = distance / duration;

                        // Reset values
                        startX = 0;
                        isDragging = false;
                        
                        // Restore smooth scrolling
                        timelineContainer.style.scrollBehavior = 'smooth';

                        // Enhanced snapping with velocity consideration
                        const itemWidth = items[0] ? items[0].offsetWidth + 32 : 300;
                        let newIndex = Math.round(timelineContainer.scrollLeft / itemWidth);
                        
                        // Apply velocity-based adjustment for fast swipes
                        if (velocity > 0.5 && duration < 300) {
                            if (endX < startX) {
                                newIndex = Math.min(newIndex + 1, totalItems - 1);
                            } else {
                                newIndex = Math.max(newIndex - 1, 0);
                            }
                        }
                        
                        currentIndex = Math.max(0, Math.min(newIndex, totalItems - 1));
                        updateTimelinePosition();
                    });
                }

                // Desktop: No swipe/scroll navigation - use buttons only

                // Keyboard navigation for accessibility
                document.addEventListener('keydown', (e) => {
                    if (timelineContainer && timelineContainer.matches(':hover, :focus-within')) {

            // Smart photo layout based on orientation
            function optimizePhotoLayouts() {
                const imageContainers = document.querySelectorAll('.timeline-images-horizontal');
                
                imageContainers.forEach(container => {
                    const photos = container.querySelectorAll('.timeline-photo');
                    const wrappers = container.querySelectorAll('.timeline-image-wrapper');
                    
                    if (photos.length === 0) return;
                    
                    // Reset container to flex column
                    container.style.display = 'flex';
                    container.style.flexDirection = 'column';
                    
                    // Remove existing portrait rows
                    const existingRows = container.querySelectorAll('.portrait-row');
                    existingRows.forEach(row => {
                        while (row.firstChild) {
                            container.insertBefore(row.firstChild, row);
                        }
                        row.remove();
                    });
                    
                    // Process all photos for this container
                    processContainerPhotos(container, photos, wrappers);
                });
            }
            
            function processContainerPhotos(container, photos, wrappers) {
                const photoData = [];
                let loadedCount = 0;
                
                // Collect all photo orientation data
                photos.forEach((photo, index) => {
                    if (photo.complete && photo.naturalWidth > 0) {
                        photoData[index] = photo.naturalHeight > photo.naturalWidth;
                        loadedCount++;
                    } else {
                        photo.addEventListener('load', () => {
                            photoData[index] = photo.naturalHeight > photo.naturalWidth;
                            loadedCount++;
                            if (loadedCount === photos.length) {
                                arrangePhotos(container, wrappers, photoData);
                            }
                        });
                    }
                });
                
                // If all photos are already loaded, arrange immediately
                if (loadedCount === photos.length) {
                    arrangePhotos(container, wrappers, photoData);
                }
            }
            
            function arrangePhotos(container, wrappers, photoData) {
                const photos = container.querySelectorAll('.timeline-photo');
                const availableHeight = window.innerHeight - 250;
                const containerWidth = container.offsetWidth - 48; // Account for padding
                
                // Calculate total natural height of all photos
                let totalHeight = 0;
                photos.forEach(photo => {
                    const naturalRatio = photo.naturalHeight / photo.naturalWidth;
                    const naturalHeight = containerWidth * naturalRatio;
                    totalHeight += naturalHeight;
                });
                
                // Add gap space
                totalHeight += (photos.length - 1) * 12; // 0.75rem gaps
                
                // Scale all photos proportionally to fit viewport
                const scaleFactor = totalHeight > availableHeight ? availableHeight / totalHeight : 1;
                
                photos.forEach(photo => {
                    const naturalRatio = photo.naturalHeight / photo.naturalWidth;
                    const naturalHeight = containerWidth * naturalRatio;
                    const scaledHeight = naturalHeight * scaleFactor;
                    
                    photo.style.height = scaledHeight + 'px';
                    photo.style.maxHeight = 'none';
                });
            }
            
            function createPortraitRow(wrappers, container) {
                const row = document.createElement('div');
                row.className = 'portrait-row';
                
                // Insert row before the first wrapper
                const firstWrapper = wrappers[0];
                if (firstWrapper && firstWrapper.parentNode === container) {
                    container.insertBefore(row, firstWrapper);
                    
                    // Move wrappers to the row
                    wrappers.forEach(wrapper => {
                        if (wrapper.parentNode === container) {
                            row.appendChild(wrapper);
                        }
                    });
                }
            }

            // Apply smart layouts after images load
            window.addEventListener('load', optimizePhotoLayouts);
            
            // Also apply when new content is loaded dynamically
            const photoLayoutObserver = new MutationObserver(() => {
                setTimeout(optimizePhotoLayouts, 100);
            });
            
            photoLayoutObserver.observe(document.body, {

                } else {

                    try {
                        await navigator.clipboard.writeText(window.location.href);
                        const button = e.target;
                        const originalText = button.textContent;
                        button.textContent = 'Copied!';
                        setTimeout(() => button.textContent = originalText, 2000);
                    } catch (err) {
                        console.error('Copy failed:', err);
                    }
                }
            });
            
            // Lazy load images (always enabled)
            if ('loading' in HTMLImageElement.prototype) {
                // Browser supports lazy loading
                document.querySelectorAll('img[loading="lazy"]').forEach(img => {
                    img.src = img.dataset.src || img.src;
                    // Recalculate timeline heights when images load
                    if (img.closest('.timeline-card')) {
                        img.addEventListener('load', () => {
                            setTimeout(() => {
                                const setEqualHeights = window.setEqualTimelineHeights;
                                if (setEqualHeights) setEqualHeights();
                            }, 50);
                        });
                    }
                });
            } else {
                // Polyfill for older browsers
                const imageObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src || img.src;
                            imageObserver.unobserve(img);
                            // Recalculate timeline heights when images load
                            if (img.closest('.timeline-card')) {
                                img.addEventListener('load', () => {
                                    setTimeout(() => {
                                        const setEqualHeights = window.setEqualTimelineHeights;
                                        if (setEqualHeights) setEqualHeights();
                                    }, 50);
                                });
                            }
                        }
                    });
                });
                
                document.querySelectorAll('img[loading="lazy"]').forEach(img => {
                    imageObserver.observe(img);
                });
            }
        }

                        guestCanHavePlusOne = data.showPlusOne;
                        hasCheckedGuest = true;

                        // Show/hide plus one section based on eligibility
                        if (guestCanHavePlusOne) {
                            plusOneSection.style.display = 'block';
                            // Re-enable required validation for plus-one fields
                            hasPlusOneRadios.forEach(radio => {
                                radio.required = true;
                            });
                        } else {
                            plusOneSection.style.display = 'none';
                            // Remove required validation for plus-one fields when not allowed
                            hasPlusOneRadios.forEach(radio => {
                                radio.required = false;
                                radio.checked = false; // Clear any previous selections
                            });
                            // Also clear plus-one name field
                            document.getElementById('plusOneName').required = false;
                            document.getElementById('plusOneName').value = '';
                            plusOneNameGroup.style.display = 'none';
                        }
                    }
                } catch (error) {
                    console.error('Error checking guest eligibility:', error);
                }
            }

            // Add event listeners to name inputs
            firstNameInput.addEventListener('blur', checkGuestEligibility);
            lastNameInput.addEventListener('blur', checkGuestEligibility);

            // Show/hide plus one name field based on selection
            hasPlusOneRadios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    if (e.target.value === 'yes') {
                        plusOneNameGroup.style.display = 'block';
                        document.getElementById('plusOneName').required = true;
                    } else {
                        plusOneNameGroup.style.display = 'none';
                        document.getElementById('plusOneName').required = false;
                        document.getElementById('plusOneName').value = '';
                    }
                });
            });

            // Handle form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Disable submit button and show loading state
                submitButton.disabled = true;
                submitButton.textContent = 'Submitting...';
                formMessage.textContent = '';
                formMessage.className = 'form-message';

                // Collect form data
                const formData = {
                    firstName: firstNameInput.value.trim(),
                    lastName: lastNameInput.value.trim(),
                    email: document.getElementById('email').value.trim(),
                    attendingCeremony: document.querySelector('input[name="attendingCeremony"]:checked')?.value || '',
                    attendingReception: document.querySelector('input[name="attendingReception"]:checked')?.value || '',
                    dietaryRestrictions: document.getElementById('dietaryRestrictions').value.trim(),
                    anythingElse: document.getElementById('anythingElse').value.trim()
                };

                // Only include plus one fields if guest is allowed
                if (guestCanHavePlusOne) {
                    const hasPlusOne = document.querySelector('input[name="hasPlusOne"]:checked')?.value || 'no';
                    formData.hasPlusOne = hasPlusOne;

                    if (hasPlusOne === 'yes') {
                        formData.plusOneName = document.getElementById('plusOneName').value.trim();
                    }
                }

                try {
                    // Use URLSearchParams to avoid CORS preflight
                    const params = new URLSearchParams();
                    for (const [key, value] of Object.entries(formData)) {
                        params.append(key, value);
                    }

                    const response = await fetch(config.rsvp.script_url, {
                        method: 'POST',
                        redirect: 'follow',
                        body: params
                    });

                    const data = await response.json();

                    if (data.status === 'success') {
                        formMessage.textContent = '‚úì ' + data.message + ' Thank you!';
                        formMessage.className = 'form-message success';
                        form.reset();
                        plusOneSection.style.display = 'none';
                        plusOneNameGroup.style.display = 'none';
                        hasCheckedGuest = false;
                        guestCanHavePlusOne = false;
                    } else {
                        formMessage.textContent = '‚úó ' + data.message;
                        formMessage.className = 'form-message error';
                    }
                } catch (error) {
                    console.error('Error submitting RSVP:', error);
                    formMessage.textContent = '‚úó Failed to submit RSVP. Please try again or contact us directly.';
                    formMessage.className = 'form-message error';
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit RSVP';
                }
            });
        }

        // Initialize everything
        async function init() {
            // Initialize theme immediately to prevent flash
            initializeTheme();

            try {
                const config = await loadConfig();
                if (config) {
                    await buildPage(config);
                    initializeRSVPForm(config);
                } else {
                    throw new Error('Configuration not found');
                }
            } catch (error) {
                console.error('Initialization failed:', error);
                document.getElementById('loader').innerHTML = `
                    <div style="text-align: center;">
                        <div class="loader-icon">‚ö†Ô∏è</div>
                        <p style="margin-top: 1rem;">Configuration Error</p>
                        <p style="font-size: 0.875rem; opacity: 0.7;">Please check config.yaml</p>
                    </div>
                `;
            }
        }

        // Start the app
        init();

        // Register service worker for offline support (always enabled for PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }

        // Web Vitals tracking (for the nerds)
        // Web Vitals tracking optimized for GitHub Pages
        if ('PerformanceObserver' in window) {
            try {
                // Largest Contentful Paint
                new PerformanceObserver((list) => {
                    const entries = list.getEntries();
                    const lastEntry = entries[entries.length - 1];
                    console.log('LCP:', Math.round(lastEntry.startTime) + 'ms');
                    // Report to analytics if available
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'web_vitals', {
                            'metric_name': 'LCP',
                            'metric_value': Math.round(lastEntry.startTime)
                        });
                    }
                }).observe({ entryTypes: ['largest-contentful-paint'] });

                // First Input Delay
                new PerformanceObserver((list) => {
                    const entries = list.getEntries();
                    entries.forEach(entry => {
                        const fid = Math.round(entry.processingStart - entry.startTime);
                        console.log('FID:', fid + 'ms');
                        if (typeof gtag !== 'undefined') {
                            gtag('event', 'web_vitals', {
                                'metric_name': 'FID',
                                'metric_value': fid
                            });
                        }
                    });
                }).observe({ entryTypes: ['first-input'] });

                // Cumulative Layout Shift
                let clsValue = 0;
                new PerformanceObserver((list) => {
                    for (const entry of list.getEntries()) {
                        if (!entry.hadRecentInput) {
                            clsValue += entry.value;
                        }
                    }
                    console.log('CLS:', clsValue.toFixed(3));
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'web_vitals', {
                            'metric_name': 'CLS',
                            'metric_value': parseFloat(clsValue.toFixed(3))
                        });
                    }
                }).observe({ entryTypes: ['layout-shift'] });
            } catch (e) {
                // Performance Observer not supported
            }
        }
    </script>
