                document.documentElement.style.setProperty('--font-body', `'${config.theme.font}', ${fallbacks}`);

            if (config.theme?.primary) {
                document.documentElement.style.setProperty('--primary', config.theme.primary);

        // Initialize theme system early to prevent flash
        function initializeTheme() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');

            // Get saved theme or system preference
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const defaultTheme = savedTheme || (systemPrefersDark ? 'dark' : 'light');

            // Apply theme without overriding it
            function applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                if (themeIcon) {
                    themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                }
                localStorage.setItem('theme', theme);
            }

            // Set initial theme immediately
            applyTheme(defaultTheme);

            // Setup toggle handler only when button exists
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    applyTheme(newTheme);
                });
            }

            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (!localStorage.getItem('theme')) {
                    applyTheme(e.matches ? 'dark' : 'light');
                }
            });
        }

        // Initialize interactive features (all features always enabled)
        function initializeFeatures(config) {
            // Smooth scrolling with View Transitions API
            document.addEventListener('click', async (e) => {
                if (e.target.matches('a[href^="#"]')) {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('href').slice(1);
                    const targetElement = document.getElementById(targetId);
                    
                    if (targetElement) {
                        // Update active nav state
                        document.querySelectorAll('#nav a').forEach(a => a.classList.remove('active'));
                        e.target.classList.add('active');
                        
                        // Use View Transitions API if available
                        if ('startViewTransition' in document) {
                            document.startViewTransition(() => {
                                targetElement.scrollIntoView({ behavior: 'instant', block: 'start' });
                            });
                        } else {
                            targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    }
                }
            });
            
            // Navbar scroll effect
            let ticking = false;
            function updateNav() {
                const scrolled = window.scrollY > 50;
                document.getElementById('nav').classList.toggle('scrolled', scrolled);
                ticking = false;
            }
            
            window.addEventListener('scroll', () => {
                if (!ticking) {
                    requestAnimationFrame(updateNav);
                    ticking = true;
                }
            });
            
            // Intersection Observer for animations (always enabled)
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -10% 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, observerOptions);

            // Separate observer for navigation breadcrumb with better accuracy
            const navObserverOptions = {
                threshold: [0, 0.25, 0.5, 0.75, 1.0],
                rootMargin: '0px 0px -50% 0px' // Only consider sections in top half of viewport
            };

            let sectionVisibility = new Map();
            
            const navObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const section = entry.target;
                    if (section.id) {
                        sectionVisibility.set(section.id, {
                            ratio: entry.intersectionRatio,
                            isIntersecting: entry.isIntersecting
                        });
                    }
                });
                
                // Find the section with highest visibility ratio
                let mostVisibleSection = null;
                let highestRatio = 0;
                
                for (const [sectionId, data] of sectionVisibility) {
                    if (data.isIntersecting && data.ratio > highestRatio) {
                        highestRatio = data.ratio;
                        mostVisibleSection = sectionId;
                    }
                }
                
                // Update active nav item
                if (mostVisibleSection) {
                    const navLink = document.querySelector(`#nav a[href="#${mostVisibleSection}"]`);
                    if (navLink) {
                        document.querySelectorAll('#nav a').forEach(a => a.classList.remove('active'));
                        navLink.classList.add('active');
                    }
                }
            }, navObserverOptions);
            
            // Observe all animated elements and sections
            requestAnimationFrame(() => {
                document.querySelectorAll('.animate').forEach(el => {
                    observer.observe(el);
                });
                
                // Observe sections for navigation breadcrumb
                document.querySelectorAll('section[id]').forEach(section => {
                    navObserver.observe(section);
                });
            });
            
            // Countdown timer
            if (config.date?.iso) {
                function updateCountdown() {
                    const weddingDate = new Date(config.date.iso);
                    const now = new Date();
                    const diff = weddingDate - now;
                    
                    if (diff > 0) {
                        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                        
                        const countdownEl = document.getElementById('countdown');
                        if (countdownEl) {
                            countdownEl.innerHTML = `
                                <div class="countdown-item">
                                    <div class="countdown-value">${days}</div>
                                    <div class="countdown-label">Days</div>
                                </div>
                                <div class="countdown-item">
                                    <div class="countdown-value">${hours}</div>
                                    <div class="countdown-label">Hours</div>
                                </div>
                                <div class="countdown-item">
                                    <div class="countdown-value">${minutes}</div>
                                    <div class="countdown-label">Minutes</div>
                                </div>
                                <div class="countdown-item">
                                    <div class="countdown-value">${seconds}</div>
                                    <div class="countdown-label">Seconds</div>
                                </div>
                            `;
                        }
                    }
                }
                
                updateCountdown();
                setInterval(updateCountdown, 1000);
            }
            
            // Timeline navigation
            const timelineContainer = document.querySelector('.timeline-horizontal');
            const prevBtn = document.querySelector('.timeline-prev');
            const nextBtn = document.querySelector('.timeline-next');

            if (timelineContainer && prevBtn && nextBtn) {
                let currentIndex = 0;
                const items = document.querySelectorAll('.timeline-item-horizontal');
                const totalItems = items.length;

                function updateTimelinePosition() {
                    if (totalItems === 0) return;

                    const itemWidth = items[0].offsetWidth + 48; // item width + gap
                    const scrollPosition = currentIndex * itemWidth;

                    timelineContainer.scrollTo({
                        left: scrollPosition,
                        behavior: 'smooth'
                    });

                    // Update button states
                    prevBtn.disabled = currentIndex === 0;
                    nextBtn.disabled = currentIndex >= totalItems - 1;
                }

                function navigateTimeline(direction) {
                    if (direction === 'prev' && currentIndex > 0) {
                        currentIndex--;
                    } else if (direction === 'next' && currentIndex < totalItems - 1) {
                        currentIndex++;
                    }
                    updateTimelinePosition();
                }

                prevBtn.addEventListener('click', () => navigateTimeline('prev'));
                nextBtn.addEventListener('click', () => navigateTimeline('next'));

                // Initialize
                updateTimelinePosition();

                // Handle touch/swipe on mobile
                let startX = 0;
                let scrollStart = 0;

                timelineContainer.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    scrollStart = timelineContainer.scrollLeft;
                });

                timelineContainer.addEventListener('touchmove', (e) => {
                    if (!startX) return;

                    const currentX = e.touches[0].clientX;
                    const diff = startX - currentX;
                    timelineContainer.scrollLeft = scrollStart + diff;
                });

                timelineContainer.addEventListener('touchend', () => {
                    startX = 0;

                    // Snap to nearest item
                    const itemWidth = items[0].offsetWidth + 48;
                    const newIndex = Math.round(timelineContainer.scrollLeft / itemWidth);
                    currentIndex = Math.max(0, Math.min(newIndex, totalItems - 1));
                    updateTimelinePosition();
                });
            }

            // Timeline photo interactions
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('timeline-photo')) {
                    // Future: could add lightbox functionality here
                    console.log('Photo clicked:', e.target.src);
                }
            });

            // Web Share API
            document.getElementById('share-button').addEventListener('click', async (e) => {
                e.preventDefault();
                
                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: document.title,
                            text: `Join us for our wedding on ${config.date.display}!`,
                            url: window.location.href
                        });
                    } catch (err) {
                        if (err.name !== 'AbortError') {
                            console.error('Share failed:', err);
                        }
                    }
                } else {
                    // Fallback: copy to clipboard
                    try {
                        await navigator.clipboard.writeText(window.location.href);
                        const button = e.target;
                        const originalText = button.textContent;
                        button.textContent = 'Copied!';
                        setTimeout(() => button.textContent = originalText, 2000);
                    } catch (err) {
                        console.error('Copy failed:', err);
                    }
                }
            });
            
            // Lazy load images (always enabled)
            if ('loading' in HTMLImageElement.prototype) {
                // Browser supports lazy loading
                document.querySelectorAll('img[loading="lazy"]').forEach(img => {
                    img.src = img.dataset.src || img.src;
                });
            } else {
                // Polyfill for older browsers
                const imageObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src || img.src;
                            imageObserver.unobserve(img);
                        }
                    });
                });
                
                document.querySelectorAll('img[loading="lazy"]').forEach(img => {
                    imageObserver.observe(img);
                });
            }
        }

        // Initialize everything
        async function init() {
            // Initialize theme immediately to prevent flash
            initializeTheme();

            try {
                const config = await loadConfig();
                if (config) {
                    await buildPage(config);
                } else {
                    throw new Error('Configuration not found');
                }
            } catch (error) {
                console.error('Initialization failed:', error);
                document.getElementById('loader').innerHTML = `
                    <div style="text-align: center;">
                        <div class="loader-icon">‚ö†Ô∏è</div>
                        <p style="margin-top: 1rem;">Configuration Error</p>
                        <p style="font-size: 0.875rem; opacity: 0.7;">Please check config.yaml</p>
                    </div>
                `;
            }
        }

        // Start the app
        init();

        // Register service worker for offline support (always enabled for PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }

        // Web Vitals tracking (for the nerds)
        // Web Vitals tracking optimized for GitHub Pages
        if ('PerformanceObserver' in window) {
            try {
                // Largest Contentful Paint
                new PerformanceObserver((list) => {
                    const entries = list.getEntries();
                    const lastEntry = entries[entries.length - 1];
                    console.log('LCP:', Math.round(lastEntry.startTime) + 'ms');
                    // Report to analytics if available
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'web_vitals', {
                            'metric_name': 'LCP',
                            'metric_value': Math.round(lastEntry.startTime)
                        });
                    }
                }).observe({ entryTypes: ['largest-contentful-paint'] });

                // First Input Delay
                new PerformanceObserver((list) => {
                    const entries = list.getEntries();
                    entries.forEach(entry => {
                        const fid = Math.round(entry.processingStart - entry.startTime);
                        console.log('FID:', fid + 'ms');
                        if (typeof gtag !== 'undefined') {
                            gtag('event', 'web_vitals', {
                                'metric_name': 'FID',
                                'metric_value': fid
                            });
                        }
                    });
                }).observe({ entryTypes: ['first-input'] });

                // Cumulative Layout Shift
                let clsValue = 0;
                new PerformanceObserver((list) => {
                    for (const entry of list.getEntries()) {
                        if (!entry.hadRecentInput) {
                            clsValue += entry.value;
                        }
                    }
                    console.log('CLS:', clsValue.toFixed(3));
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'web_vitals', {
                            'metric_name': 'CLS',
                            'metric_value': parseFloat(clsValue.toFixed(3))
                        });
                    }
                }).observe({ entryTypes: ['layout-shift'] });
            } catch (e) {
                // Performance Observer not supported
            }
        }
    </script>
